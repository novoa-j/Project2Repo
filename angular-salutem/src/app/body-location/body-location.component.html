<div class="container">
    <div class="jumbotron">

        id: <input type="number" [(ngModel)]="bodyId" name="bodyId">
        
      <button id="myButton" class="btn btn-success" (click)="getBodyLocation()">Get body location!</button>
      <div *ngIf="isClicked">
        <div *ngFor='let bodyLocation of bodyLocations'>
        <p>Id: {{bodyLocation.ID}}</p>
        <p>Name: {{bodyLocation.Name}}</p>
        </div>
        </div>
</div>
