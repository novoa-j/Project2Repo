<br><br><br>
<div class="container">
    <div class="jumbotron">
      <button id="myButton" class="btn btn-success" (click)='getSymptoms()'>Get symptoms!</button>
    </div>
    <div>
        <div *ngIf='isClicked'>
      <div *ngFor='let symptom of symptoms'>
      <p>Id: {{symptom.ID}}</p> 
      <p>Name: {{symptom.Name}}</p>
      </div>
    </div>
  </div>
  </div>
