<br><br><br>
<div class="container">
    <div class="jumbotron">


      <button id="myButton" class="btn btn-success" (click)='getIssues()'> Get issues! </button>
    </div>
    <div>
      <div *ngIf='isClicked'>
      <div *ngFor='let issue of issues'>
      <br>
      <p>Id: {{issue.ID}}</p> 
      <p>Name: {{issue.Name}}</p>
      </div>
      </div>
    </div>
  </div>
