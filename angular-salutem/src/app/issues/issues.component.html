<br><br><br>
<div class="container">
    <div class="jumbotron">
      <button id="myButton" class="btn btn-success" (click)='getIssues()'>Get issues!</button>
    </div>
    <div>
      <div *ngFor='let issue of issues'>
      <h4>{{issue.ID}})</h4> 
      <p>{{issue.Name}}</p>
      </div>
    </div>
  </div>
