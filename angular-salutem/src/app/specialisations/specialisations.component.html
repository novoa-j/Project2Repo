<app-nav></app-nav>
<br><br><br>
<div class="container">
    <div class="jumbotron" id="specialisation">

        id: <input type="number" [(ngModel)]="id" name="id">
        gender: <input type="text" [(ngModel)]="gender" name="gender">
        age: <input type="number" [(ngModel)]="age" name="age">
        
      <button id="myButton" class="btn btn-success" (click)="getSpecialisations()">Get specialisation!</button>
      <div *ngIf="isClicked">
        <div *ngFor='let specialisation of specialisations'>
        <br>
        <p>Id: {{specialisation.ID}}<p>
        <p>Name: {{specialisation.Name}}</p>
        <p>Accuracy: {{specialisation.Accuracy}}</p>
        <p>Ranking: {{specialisation.Ranking}}</p>
        </div>
        </div>
</div>
